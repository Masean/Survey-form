<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>

<body>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>

  <main>
    <form id="survey-form" action="">
      <p id="name">Name <br>
        <input type="text" name="name" placeholder="Enter yout name" id="namee-label">
      </p>
      <p id="email">Name <br>
        <input type="email" name="email" placeholder="Enter yout Email" id="email-label">
      </p>
      <p id="number">Age (optional) <br>
        <input type="number" name="number" min="10" max="99" step="1" placeholder="Age" id="number-label">
      </p>

    </form>
  </main>
  
</body>
</html>
